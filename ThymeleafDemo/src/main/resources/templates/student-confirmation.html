<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation </h3>
Thw Student is confimed : <span th:text="${student.firstName}+' ' + ${student.lastName}"/>
<br><br>
Country: <span th:text="${student.country}"/>
<br><br>
Favorite Language: <span th:text="${student.favoriteLanguage}"/>
<br><br>
Favorite Frameworks:
<ul>
    <li th:each="framework : ${student.frameworks}" th:text="${framework}"/>

</ul>

</body>
</html>
