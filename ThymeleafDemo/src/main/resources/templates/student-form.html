 <!DOCTYPE html>
 <html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
 <head>
     <meta charset="UTF-8">
     <title>Student Form</title>
 </head>
<body>
<h3>Student Registration Form</h3>
<form  th:action="@{/processStudentForm}" th:object="${student}" method="post">
    First name: <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last name: <input type="text" th:field="*{lastName}"/>
    <br><br>
    Country:
    <select th:field="*{country}">
        <OPTION th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></OPTION>
    </select>
   <br><br>
    Favorite Language:
    <input type="radio" th:field="*{favoriteLanguage}"
           th:each="tempLang : ${languages}"
           th:text="${tempLang}"
           th:value="${tempLang}"/>
    <br><br>
    Favorite Frameworks:

    <input type="checkbox" th:field="*{frameworks}"
           th:each="tempFramework : ${frameworks}"
           th:text="${tempFramework}"
           th:value="${tempFramework}"/>
    <br><br>
    <input type="submit" value="Submit"/>
</form>
</body>
 </html>
